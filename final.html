
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Final Clue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f3e5f5; font-family: 'Segoe UI', sans-serif; }
    .centered { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px;}
  </style>
</head>
<body>
  <div class="centered text-center">
    <h1>Final Clue</h1>
    <p class="lead">We are almost at the end here and bear with me.<br>I just have a question to ask you and I want you to answer honestly:</p>
    <h3>Do you want to spend the rest of your life with me?</h3>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
      <label class="form-check-label" for="yes">Yes</label>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="radio" name="answer" id="no" value="no">
      <label class="form-check-label" for="no">No</label>
    </div>
    <button class="btn btn-danger" onclick="checkChoice()">Submit</button>
  </div>

  <script>
    function checkChoice() {
      const choice = document.querySelector('input[name="answer"]:checked');
      if (choice && choice.value === "yes") {
        window.location.href = 'gift.html';
      } else {
        window.location.reload();
      }
    }
  </script>
</body>
</html>
